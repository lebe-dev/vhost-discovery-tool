build-windows:
  stage: build

  only:
    - main

  script:
    - cargo test
    - cargo build --release
    - copy target/release/vhost-discovery-tool.exe ./vhdt.exe

  artifacts:
    name: vhdt-windows
    paths:
      - vhdt.exe
      - README.md
    expire_in: 1 week

  tags:
    - windows
