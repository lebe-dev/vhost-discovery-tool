stages:
  - build

build-linux:
  stage: build

  only:
    - main

  script:
    - cross test
    - cross build --release
    - cp target/x86_64-unknown-linux-gnu/release/vhost-discovery-tool vhdt
    - eu-elfcompress vhdt
    - strip vhdt
    - upx -9 --lzma vhdt

  artifacts:
    name: vhdt-rockylinux8
    paths:
      - vhdt
      - README.md
    expire_in: 1 week

  tags:
    - rockylinux8

build-rhel7:
  stage: build

  only:
    - main

  script:
    - cross test
    - cross build --release
    - cp target/x86_64-unknown-linux-gnu/release/vhost-discovery-tool vhdt
    - eu-elfcompress vhdt
